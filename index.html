<body style = 'height: 97vh;'>
  <div id = 'page_content' class = 'container'>
    <div id = 'sidebar' class = 'sidebar center-text'>
            <h1 class="over-background endor">HexGen</h3>
          <h3 class = 'over-background endor'>Project Name:</h5>
            <input type="text" style = 'width:80%;height:25px;opacity:0.8;border-radius:3px;margin-top: -2rem;'></input>
            <div class = 'over-background' style="text-align:center;padding-left:5%;padding-right:5%;">
              <h4 style="display: inline;font-family:endor;">Horizontal<br></h4>
              <div class = 'row'>
                <p>3</p>
                <!--<input id = 'number_hex_h' type="range" id="slider1" min="3" max="65" value="35" step="1">-->
                <!--<span id="slider-value1">35</span>-->
                <input id = 'number_hex_h' type="range" min="3" max="65" value="35" step="1">
                <p>65</p>
              </div>
          </div>
            <div class = 'over-background' style="text-align:center;padding-left:5%;padding-right:5%;">
              <h4 style="display: inline;font-family:endor;">Vertical<br></h4>
              <div class = 'row'>
                <p>3</p>
                <!--<input id = 'number_hex_v' type="range" id="slider2" min="3" max="45" value="25" step="1">-->
                <!--<span id="slider-value2">25</span>-->
                <input id = 'number_hex_v' type="range" min="3" max="45" value="25" step="1">

          <div id = 'make_hex' class = 'dnd-button' style="font-size: large;margin: 15px; padding: 10px;">Create Hex Map</div>
          <div id = 'randomize_terrain' class = 'dnd-button' style="font-size: large;margin: 15px; padding: 10px;">Roll up Terrain</div>
          <div id = 'apply_features' class = 'dnd-button' style="font-size: large;margin: 15px; padding: 10px;">Generate Features</div>
          <div class = 'over-background' style="text-align:center;padding-left:20%;padding-right:20%;">
            <div class = 'row'>
              <img id = 'skip_last_audio' src = 'mats/left-arrow.svg' class = 'music-button arrows'></img>
              <img id = 'start_music' src = 'mats/icons8-harp-64.png' class = 'music-button' style = 'width:35px;'></img>
              <img id = 'skip_next_audio' src = 'mats/left-arrow.svg' class = 'music-button arrows' style = 'transform: rotate(180deg);'></img>
            </div>
          </div>
    </div>
    <div id = 'main' class = 'main'>
      <div id = 'hex_gen_page' class = "hex-gen-page">
      <div id= "lava-gradient-box" class = 'lava-background'>
        <div id = 'lava_goop' class = 'lava-goop'>
        <div id = 'lava_veins' class = 'lava-veins'></div>
        </div>
      </div>
      </div> <!-- It's empty for now, render_hex.js gives it a class  -->
      <div id = 'save_proj' class = 'dnd-button navbar-button' style = 'position:absolute; width: 8%; left:80%;'>Save Project</div>
      <div id = 'load_proj' class = 'dnd-button navbar-button' style = 'position:absolute; width: 8%; left:90%;'>Load Project</div>

      <input type="file" id="fileInput" style="display: none;">
      </div>
    </div>
  </div>
  <audio id = 'bg_music_1' src = "https://fi.zophar.net/soundfiles/nintendo-snes-spc/chrono-trigger/102%20Chrono%20Trigger%20%28Looped%29.mp3?raw=true"></audio>
  <audio id = 'bg_music_2' src = "https://vgmsite.com/soundtracks/warcraft-2-tides-of-darkness-cda/ljjizkibrg/02%20-%20Human%20Battle%2001.mp3?raw=true""></audio>
  <audio id = 'bg_music_3' src = "https://fi.zophar.net/soundfiles/nintendo-snes-spc/chrono-trigger/109%20Wind%20Scene.mp3?raw=true"></audio>
  <audio id = 'bg_music_4' src = "https://vgmsite.com/soundtracks/warcraft-2-tides-of-darkness-cda/llhafojenj/11%20-%20Orc%20Battle%2001.mp3"></audio>
  <audio id = 'bg_music_5' src = "https://fi.zophar.net/soundfiles/nintendo-snes-spc/chrono-trigger/119%20Frog%27s%20Theme.mp3?raw=true"></audio>
  <audio id = 'tile-click-noise' src = './mats/stone_sliding_short.mp3', type="audio/mp3"></audio>
  <script>

    document.getElementById('page_content').style.height = window.innerHeight*0.97 + 'px';

    add_audio();

    // Add functionality to 'save project' button.
    enable_downloads('save_proj');
    
    function read_saved_data(data) {
    // Read in data file and make hex map from that.
    make_hex_map_from_loaded_data(data);
    }
    // Add functionality to 'load project' button.
    enable_data_reads('load_proj',read_saved_data);

    // ## Depending on user's inputs, make x hexagons.
    let numRows = 0; // Number of rows
    let numCols = 0; // Number of columns

    //const container_height = window.innerHeight;
    //const container_width = window.innerWidth;
    let container_height = document.getElementById('hex_gen_page').offsetHeight;
    let container_width = document.getElementById('hex_gen_page').offsetWidth;

    //document.addEventListener('DOMContentLoaded', function () {
      
      const make_hex_button = document.getElementById('make_hex');
    
      make_hex_button.addEventListener('click', function() {

        numRows = number_hex_v.value;
        numCols = number_hex_h.value;
        container_height = document.getElementById('hex_gen_page').offsetHeight;
        container_width = document.getElementById('hex_gen_page').offsetWidth;

        make_hex_map(numRows, numCols, container_height, container_width, 
        make_clouds = true);
      });
      
      const random_terrain_button = document.getElementById('randomize_terrain');
    
      random_terrain_button.addEventListener('click', function() {

        numRows = number_hex_v.value;
        numCols = number_hex_h.value;
        container_height = document.getElementById('hex_gen_page').offsetHeight;
        container_width = document.getElementById('hex_gen_page').offsetWidth;

      //select_terrain_type();
      select_terrain_type(
        //terrain_types = ['wooded', 'desert', 'mountain', 'swamp', 'open'],
        terrain_types = ['wooded', 'desert', 'mountain', 'swamp'],
        // ideal proportions = [0.2976, 0.0585, 0.1837, 0.0345, 0.4257871064],
        //terrain_proportions = [0.4418, 0.0685, 0.1937, 0.0345, 0.000001], // we increase the earlier types because so many are overwritten
        terrain_proportions = [0.4518, 0.0685, 0.1937, 0.0345], // we increase the earlier types because so many are overwritten
        terrain_replace_list = [
          [],   // wooded first, replaces nothing 
          ['wooded'], 
          ['wooded','desert'],
          ['wooded','desert','mountain'] // 'swamp' replaces all 
          ], 
          delay = 500 // this number is in milliseconds, and is totally optional; could be 0.
      );
    });

    const features_button = document.getElementById('apply_features');
    
      features_button.addEventListener('click', function() {
        
        numRows = number_hex_v.value;
        numCols = number_hex_h.value;
        container_height = document.getElementById('hex_gen_page').offsetHeight;
        container_width = document.getElementById('hex_gen_page').offsetWidth;
        
      apply_strongholds(
        on_which_terrain_types = ['wooded', 'desert', 'mountain', 'swamp', 'open'],
        chance_for_SH = [0.02770780856, 0, 0.05714285714, 0.02173913043, 0], 
        chance_for_town = [0.002518891688, 0, 0, 0, 0.01408450704],
        delay = 250 // this number is in milliseconds, and is totally optional; could be 0.
      );
    });
    
    // Make some lava bubbles! We can move this to a separate script once we're happy with it.
    number_of_desired_lava_bubbles = 10;
    lava_goop_div = document.getElementById('lava_goop');

    for(i = 1; i <= number_of_desired_lava_bubbles; i++){

        animation_time = Math.floor(Math.random() * 6) + 5;
        rel_position_top = Math.floor(Math.random() * 90) + -45;
        rel_position_left = Math.floor(Math.random() * 90) + -45;

        lava_bubble = document.createElement('div');
        lava_bubble.id = 'lava_bubble_' + i;
        lava_bubble.classList.add('lava-bubbles');
        lava_bubble.style.animation = 'grow ' + animation_time + 's ease-in-out forwards infinite';
        //lava_bubble.style.position = 'relative !important';
        lava_bubble.style.top = rel_position_top + '%';
        lava_bubble.style.left = rel_position_left + '%';
        lava_goop_div.appendChild(lava_bubble);
        console.log('top: ' + rel_position_top + ' and left ' + rel_position_left); 
    }


    hexagon_map_container = document.getElementById('hex_gen_page');
    
    hexagon_map_container.addEventListener("click", function (event) {
      if (event.target && event.target.tagName === "DIV" && event.target.id != 'hex_gen_page') {
          const clicked_hex_id = event.target.parentNode.id;
          const clicked_hex_id_number = parseInt(clicked_hex_id.replace('hex_',''));
          all_hexes = document.getElementsByClassName('hex-center');
          all_hexagon_ids = Array.from(all_hexes).map(el => el.id);

          console.log("Clicked hexagon : " + clicked_hex_id);
          
          hex_to_zoom = document.getElementById(clicked_hex_id);
          // Get all hexagon IDS besides our clicked one.
          hex_to_zoom_neighbours = find_adjacent(clicked_hex_id_number);
          neighbour_ids = hex_to_zoom_neighbours.map(e => e.id);
          console.log(neighbour_ids);

          /*
          all_other_hex_ids = all_hexagon_ids.filter(v => v != hex_to_zoom.id);
          all_other_hex_ids = all_other_hex_ids.filter()
          
          
          // Make clicked hex big, all others invisible.
          hex_to_zoom.classList.add('hex-selected');
          hex_to_zoom.firstChild.classList.add('hex-invisible');

          // Adjust neighbour hex CSS
          for( i = 0; i < hex_to_zoom_neighbours.length; i++) {
            hex_to_zoom_neighbours[i].classList.add('hex-selected-neighbour')
          }
          // Adjust the rest of the hexagons' CSS, rendering them invisible.
          for(i = 1; i <= all_hexagon_ids.length; i++) {
            if('hex_' + i != clicked_hex_id && Array.from(neighbour_ids).includes('hex_' + i)){
              if('hex_' + i)
              document.getElementById('hex_' + i).classList.add('hex-invisible');
            }
          }
          */
      }
    });
    // Screen resize event.
    // Needs to smoothly resize hex grid, but leave sidebar as it is...
    /*
    window.addEventListener("resize", function() {
      numRows = number_hex_v.value;
      numCols = number_hex_h.value;
      container_height = document.getElementById('hex_gen_page').offsetHeight;
      container_width = document.getElementById('hex_gen_page').offsetWidth;
      render_hexagons(numCols, numRows, container_height, container_width);
    });
    */
    
  </script>
</body>
